[colors]
background = #1a1a1a
background-alt = #373B41
foreground = #e5e5e5
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
bottom = true
width = 100%
height = 14pt
radius = 0

;dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt

;border-size = 6pt
border-top-size = 4pt
border-color = #1a1a1a

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

;font-0 = SFMono Nerd Font:size=9
font-0 = SF Mono Nerd Font:size=9

;modules-left = xworkspaces xwindow
modules-left = xworkspaces
;modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
modules-right = bandwidth ip cpu memory filesystem date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
; If true, the bar will not shift its
; contents when the tray changes
tray-detached = false
; Tray icon max size
tray-maxsize = 16
; Tray offset defined as pixel value (e.g. 35) or percentage (e.g. 50%)
tray-offset-x = 0
tray-offset-y = 0
; Pad the sides of each tray icon
tray-padding = 0
; Scale factor for tray clients
tray-scale = 0.9

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; -------------------------------------------------
;;; *** MODULES *** ;;;

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
;format-prefix-foreground = ${colors.primary}
label = "%gb_used:2% (%percentage_used%%)"

[module/cpu_old]
type = internal/cpu
interval = 1
format-prefix = "CPU "
;format-prefix-foreground = ${colors.primary}
label = "%percentage:2%%"
warn-percentage = 85

[module/cpu]
type = custom/script
exec = ~/bin/polybar-cpu.sh
interval = 1
format-prefix = "CPU "

[module/filesystem]
type = internal/fs

; Mountpoints to display
mount-0 = /
mount-1 = /home
mount-2 = /ext

; Seconds to sleep between updates
; Default: 30
interval = 10

; Display fixed precision values
; Default: false
fixed-values = true

; Spacing between entries
; Default: 2
spacing = 0

; Available tags:
;   <label-mounted> (default)
;   <bar-free>
;   <bar-used>
;   <ramp-capacity>
format-mounted = <label-mounted>
;format-mounted-background = ${color.BACKGROUND}
format-mounted-padding = 0

format-mounted-prefix = "  "
;format-mounted-prefix-font = 1
;format-mounted-prefix-foreground = ${color.PRIMARY}

; Available tags:
;   <label-unmounted> (default)
format-unmounted = <label-unmounted>
;format-unmounted-background = ${color.BACKGROUND}
format-unmounted-padding = 1

format-unmounted-prefix = "✗ "
format-unmounted-prefix-font = 2
;format-unmounted-prefix-foreground = ${color.RED}

; Available tokens:
;   %mountpoint%
;   %type%
;   %fsname%
;   %percentage_free%
;   %percentage_used%
;   %total%
;   %free%
;   %used%
; Default: %mountpoint% %percentage_free%%
label-mounted = "%mountpoint% %used% (%percentage_used%%)"

; Available tokens:
;   %mountpoint%
; Default: %mountpoint% is not mounted
label-unmounted = " %mountpoint%: ✗"
label-unmounted-foreground = ${colors.disabled}

[network-base]
type = internal/network
interval = 60
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

; If you use both a wired and a wireless network, Add both modules in config.ini
[module/bandwidth]
type = internal/network
interface = wlp10s0

interval = 1
accumulate-stats = true
unknown-as-up = true

; label-connected = "%{A0:networkmanager_dmenu &:}%downspeed% | %upspeed%%{A}"
label-connected = " %downspeed%  %upspeed%"
; label-disconnected = "   %{A0:networkmanager_dmenu &:}Offline%{A}"
;label-disconnected = "enp8s0"

[module/ip]
type = custom/script
exec = ~/bin/polybar-public-ip.sh
interval = 2700
label = "直  %output%"

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
label-foreground = ${colors.foreground}
;date = "%A %d %B %Y %H:%M:%S"
date = "%a %d-%b-%Y %H:%M:%S"
;date-alt = %Y-%m-%d %H:%M:%S

label = %date%

[settings]
screenchange-reload = true
pseudo-transparency = true

